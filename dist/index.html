<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promokodus</title>
<link href="/css/bootstrap.css?7364e4d06f11534d59dc" rel="stylesheet"><link href="/css/bundle.css?7364e4d06f11534d59dc" rel="stylesheet"></head>
<body>
    <header>
        <div class="container-fluid">
            <div class="top-header">
                <div class="logo-container">
                    <a href="#">
                        <img src=images/logo.png />
                        <span>скидки на товары и услуги</span>
                    </a>
                </div>
                <div class="search-container">
                    <form id="head-search-form" action="">
                        <input type="text" name="search" id="search" placeholder="Введите адрес сайта или его название...">
                        <button>Найти</button>
                        <div class="where-search">
                            <input type="checkbox" id="where-search__item1" value="Wildberries">
                            <label for="where-search__item1">Wildberries</label>
                            <input type="checkbox" id="where-search__item2" value="Lamoda">
                            <label for="where-search__item2">Lamoda</label>
                            <input type="checkbox" id="where-search__item3" value="Next">
                            <label for="where-search__item3">Next</label>
                            <input type="checkbox" id="where-search__item4" value="Ситилинк">
                            <label for="where-search__item4">Ситилинк</label>
                            <input type="checkbox" id="where-search__item5" value="Kassir">
                            <label for="where-search__item5">Kassir</label>
                            <input type="checkbox" id="where-search__item6" value="Asos">
                            <label for="where-search__item6">Asos</label>
                            <input type="checkbox" id="where-search__item7" value="Ozon">
                            <label for="where-search__item7">Ozon</label>
                            <input type="checkbox" id="where-search__item8" value="MVideo">
                            <label for="where-search__item8">MVideo</label>
                            <input type="checkbox" id="where-search__item9" value="MediaMarkt">
                            <label for="where-search__item9">MediaMarkt</label>
                            <input type="checkbox" id="where-search__item10" value="Biglion">
                            <label for="where-search__item10">Biglion</label>
                            <input type="checkbox" id="where-search__item11" value="Groupon">
                            <label for="where-search__item11">Groupon</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom-header">
                <nav class="main-menu">
                    <ul class="menu">
                        <li><a href="#"><img src=images/menu-icon-1.png /> Главная</a></li>
                        <li><a href="#"><img src=images/menu-icon-2.png /> Сайты по категориям</a></li>
                        <li><a href="#"><img src=images/menu-icon-3.png /> Сайты по алфавиту</a></li>
                        <li><a href="#"><img src=images/menu-icon-4.png /> Вопросы и ответы</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<script type="text/javascript" src="bootstrap.js?7364e4d06f11534d59dc"></script><script type="text/javascript" src="bundle.js?7364e4d06f11534d59dc"></script></body>
